<!-- Logo -->
<div class="logo-container">
    <a href="index.html">
        <img src="logo.png" alt="NGT Logo" class="site-logo">
    </a>
</div>

<!-- Busca Global -->
<div class="global-search-container">
    <input 
        type="text" 
        id="globalSearchInput" 
        class="event-search-input" 
        placeholder="Buscar conteúdo..." 
        data-translate-placeholder="search-global-placeholder"
        autocomplete="off"
    >
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
    </svg>
</div>

<!-- Botão de Favoritos -->
<button class="favorites-button" id="favoriteBtn" onclick="openFavoritesModal()" title="Ver Favoritos">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
    </svg>
</button>

<!-- Botão de Configurações -->
<button class="settings-button" onclick="openSettingsModal()" title="Configurações">
    <img src="icon/settings.png" alt="Settings" width="24" height="24">
</button>

<!-- Seletor de Idioma -->
<div class="language-selector">
    <label for="languageSelect" data-translate="language-label">Idioma:</label>
    <select id="languageSelect">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
    </select>
</div>

<!-- Modal de Busca Global -->
<div id="globalSearchModal" class="global-search-modal">
    <div class="global-search-modal-content">
        <div class="global-search-modal-header">
            <h2>
                <span data-translate="search-results-title">Resultados da Busca</span>
                <span class="search-shortcut-hint">
                    <kbd>Ctrl</kbd> + <kbd>K</kbd> para buscar
                </span>
            </h2>
            <button id="closeGlobalSearch" class="global-search-close" title="Fechar">×</button>
        </div>
        
        <div id="globalSearchResults"></div>
        
        <div id="globalSearchNoResults" class="search-no-results" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="11" y1="16" x2="11.01" y2="16"></line>
            </svg>
            <h3 data-translate="search-no-results-title">Nenhum resultado encontrado</h3>
            <p data-translate="search-no-results-desc">Tente usar palavras-chave diferentes ou verificar a ortografia.</p>
        </div>
    </div>
</div>

<!-- Script de Busca Global -->
<script src="global-search.js"></script>
