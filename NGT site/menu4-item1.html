<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 4.1 - Detalhes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page-id="menu4-item1">
    <!-- Logo -->
    <div class="logo-container">
        <a href="index.html">
            <img src="logo.png" alt="NGT Logo" class="site-logo">
        </a>
    </div>
    
    <div class="language-selector">
        <label for="languageSelect" data-translate="language-label">Idioma:</label>
        <select id="languageSelect">
            <option value="pt">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </div>
    
    <div class="container menu-container">
        <a href="menu4.html" class="back-button" data-translate="back-button">← Voltar</a>
        
        <div class="detail-header">
            <h1 data-translate="item-4-1-title">Item 4.1</h1>
            <p data-translate="detail-page-subtitle">Detalhes e Mecânicas</p>
            <span id="viewModeIndicator" class="view-mode-indicator normal-mode">Visualizando: Mecânicas Normais</span>
        </div>
        
        <div class="action-buttons">
            <button class="copy-all-btn" onclick="copyAllText()" data-translate="copy-all">Copiar Todos</button>
            <button class="btn-toggle-cm" id="toggleCMBtn" onclick="toggleCMView()" data-translate="toggle-cm">CM</button>
            <button class="btn-primary" onclick="addNewMechanic('normal')" data-translate="add-new-mechanic">Adicionar Nova Mecânica</button>
            <button class="btn-secondary" onclick="addNewMechanic('cm')" data-translate="add-cm-mechanic">Adicionar CM Mecânica</button>
        </div>
        
        <div class="flashcards-container" id="flashcardsContainer">
            <div class="flashcard">
                <div class="flashcard-header">
                    <h3 class="flashcard-title">Mecânica Menu 4</h3>
                    <div class="flashcard-actions">
                        <button class="btn-copy" onclick="copyCardText(this)" data-translate="copy-text">Copiar</button>
                    </div>
                </div>
                <p class="flashcard-description">Descrição específica para o Menu 4, Item 1. Adicione suas mecânicas personalizadas aqui.</p>
            </div>
        </div>
    </div>
    
    <!-- Rodapé carregado dinamicamente via JavaScript -->
    
    <script src="language.js"></script>
</body>
</html>
