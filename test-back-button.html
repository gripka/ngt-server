<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Teste - Botão Voltar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 { color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .info { color: #333; margin: 20px 0; }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1> Teste do Botão Voltar</h1>
        <div class='info'>
            <p><strong>Teste o botão voltar do footer:</strong></p>
            <p>1. Vá para o index.html</p>
            <p>2. Navegue para fractals.html</p>
            <p>3. Clique no botão voltar do footer</p>
            <p>4. Deve voltar para o index.html</p>
        </div>
        <button onclick='testHistory()'> Ver Histórico</button>
        <button onclick='window.location.href="index.html"'> Ir para Index</button>
        <button onclick='window.location.href="fractals.html"'> Ir para Fractals</button>
        <button onclick='clearLog()'> Limpar Log</button>
        <div class='log' id='log'>
            <strong>Log de eventos:</strong><br>
        </div>
    </div>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += time + ' - ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<strong>Log de eventos:</strong><br>';
        }
        
        function testHistory() {
            log('window.history.length: ' + window.history.length);
            log('window.location.pathname: ' + window.location.pathname);
            log('window.location.href: ' + window.location.href);
        }
        
        // Log inicial
        log('Página carregada');
        testHistory();
        
        // Interceptar console.log para mostrar no log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };
    </script>
</body>
</html>
